<!--
@File Name: calendar.html
@Description: This file is the calendar webpage, allows contractors and subcontractors to view deadline dates.
-->

<!--------------------- Base Template Extension --------------------->
{% extends 'base.html' %}
<!--------------------- HTML Title --------------------->
{% block title %}Calendar - Construction Project Manager{% endblock %}
<!--------------------- Main Page Content (PAGE SPECIFICS) --------------------->
{% block content %}
<script>
  window.projectBaseURL =
    "{{ url_for('views.view_project', project_id=0).replace('0', '') }}";
</script>
<section class="calendar" id="calendar-section">
  <div class="month">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      class="prev"
    >
      <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
    </svg>
    <div class="date"><!-- Added via JS --></div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      class="next"
    >
      <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
    </svg>
  </div>
  <div class="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="days"><!-- Added via JS --></div>
  <div class="goto-today">
    <div class="goto">
      <input type="text" placeholder="mm/yyyy" class="date-input" />
      <button class="goto-btn">Go</button>
    </div>
    <button class="today-btn">Today</button>
  </div>
</section>
<script type="text/javascript">
  window.userProjects = JSON.parse(`{{ user_projects_json | tojson | safe }}`);
</script>
{% endblock %}
