<!--
@File Name: login.html
@Description: This file contains the HTML form for user login, including fields for email 
and password. It is part of the user authentication process, allowing users 
to access their accounts in the web application.
-->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--------------------- Meta Data --------------------->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--------------------- Stylesheet --------------------->
    <link rel="stylesheet" href="./../static/style.css" />
    <!--------------------- Page Title --------------------->
    <title>Login</title>
  </head>
  <body>
    <main class="page-container">
      <!--------------------- Message Flashing --------------------->
      <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="alert-messages">
          <div class="alert alert-error" role="alert">
            <!-- Error alert -->
            {{ message }}
            <span class="close" aria-hidden="true">×</span>
          </div>
          {% else %}
          <div class="alert alert-success" role="alert">
            <!-- Success alert -->
            {{ message }}
            <span class="close" aria-hidden="true">×</span>
          </div>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}
      </div>
      <!--------------------- Login Content --------------------->
      <div class="content-wrapper">
        <h1>Log In</h1>
        <p id="error-message"></p>
        <form id="form" method="POST">
          <div>
            <label for="email-input">
              <span>@</span>
            </label>
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Enter Email"
            />
          </div>
          <div>
            <label for="password-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Enter Password"
            />
          </div>
          <button type="submit">Log In</button>
        </form>
        <p>Not registered? <a href="/sign-up">Create an Account</a></p>
      </div>
    </main>
    <!--------------------- JavaScript --------------------->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
