<!--
@File Name: sign-in.html
@Description: This file contains the HTML form for user sign in, including fields for email 
and password. It is part of the user authentication process, allowing users 
to access their accounts in the web application.
-->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--------------------- Meta Data --------------------->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--------------------- Stylesheet --------------------->
    <link rel="stylesheet" href="./../static/style.css" />
    <!--------------------- Page Title --------------------->
    <title>Sign In</title>
  </head>
  <body>
    <main class="page-container">
      <!--------------------- Message Flashing --------------------->
      <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="alert-messages">
          <div class="alert alert-error" role="alert">
            <!-- Error alert -->
            {{ message }}
            <span class="close" aria-hidden="true">×</span>
          </div>
          {% else %}
          <div class="alert alert-success" role="alert">
            <!-- Success alert -->
            {{ message }}
            <span class="close" aria-hidden="true">×</span>
          </div>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}
      </div>
      <!--------------------- Sign In Content --------------------->
      <div class="content-wrapper">
        <h1>Sign In</h1>
        <p id="error-message"></p>
        <form id="form" method="POST">
          <div>
            <label for="email-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
                />
              </svg>
            </label>
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Enter Email"
            />
          </div>
          <div>
            <label for="password-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M420-680q0-33 23.5-56.5T500-760q33 0 56.5 23.5T580-680q0 33-23.5 56.5T500-600q-33 0-56.5-23.5T420-680ZM500 0 320-180l60-80-60-80 60-85v-47q-54-32-87-86.5T260-680q0-100 70-170t170-70q100 0 170 70t70 170q0 67-33 121.5T620-472v352L500 0ZM340-680q0 56 34 98.5t86 56.5v125l-41 58 61 82-55 71 75 75 40-40v-371q52-14 86-56.5t34-98.5q0-66-47-113t-113-47q-66 0-113 47t-47 113Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Enter Password"
            />
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p>Not registered? <a href="/registry">Create an Account</a></p>
      </div>
    </main>
    <!--------------------- JavaScript --------------------->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
